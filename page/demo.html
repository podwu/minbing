<script>
$(".tb-list").niceScroll({cursorborder:"",cursorcolor:"#ddd",boxzoom:true,touchbehavior:true});

//各兵种数量
$('#chart_1').highcharts({
	chart: {type: 'bar',backgroundColor: 'none'},
	title: {text: '各兵种数量',align: 'left'},
	credits:{enabled: false},
	xAxis: {categories: ['保障军', '陆军', '海军', '空军', '火箭军'],},
	yAxis: {visible: false},
	plotOptions: {
		bar: {
			dataLabels: {
				enabled: true,
				allowOverlap: true // 允许数据标签重叠
			}
		}
	},
	legend: {
		layout: 'vertical',
		align: 'right',
		verticalAlign: 'top',
		x: 0,
		y: 0,
		floating: true,
		borderWidth: 1,
		backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF')
	},
	series: [{
		name: '分队数',
		data: [12, 31, 32, 12, 22]
	}, {
		name: '人数',
		data: [78, 198, 200, 88, 123]
	}]
});

//区域数量统计
$('#chart_2').highcharts({
    chart: {type: 'column'},
	title: {text: '各区域分队及民兵数',align: 'left'},
	credits:{enabled: false},
	xAxis: {
		categories: [
			'浔阳区',
			'濂溪区',
			'柴桑区',
			'武宁县',
			'修水县',
			'永修县',
			'德安县',
			'都昌县',
			'湖口县',
			'彭泽县',
			'瑞昌市',
			'共青城市',
			'庐山市'
		],
		crosshair: true
	},
	yAxis: {
		visible: false
	},
	plotOptions: {
		column: {
			borderWidth: 0,
			stacking: 'normal'
		}
	},
	series: [
		{
			name: '民兵数',
			data: [123,234,123,344,155,267,155,124,145,256,155,263,124]
		},
		{
			name: '分队数',
			data: [12,23,12,33,15,25,16,18,19,26,36,33,15]
		}
	]
});

//民兵性别统计
$('#chart_3').highcharts({
	chart: {
		type: 'pie',
		options3d: {
			enabled: true,
			alpha: 45
		}
	},
	title: {text: '民兵性别统计',align: 'left'},
	credits:{enabled: false},
	plotOptions: {
		pie: {
			innerSize:50,
			depth: 25,
			dataLabels: {
				enabled: true,
				//format: '<b>{point.name}</b>:{y}',
				style: {
						color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
				}
			}
		}
	},
	series: [{
		name: '民兵人数',
		data: [
			['男性', 940],
			['女性', 60],
		]
	}]
});

//民兵建制统计
$('#chart_4').highcharts({
	chart: {type: 'bar'},
	title: {text: '民兵建制统计',align: 'left'},
	credits:{enabled: false},
	xAxis: {
		categories: ['团', '营', '连', '排']
	},
	yAxis: {
		min: 0,
		title: {
			text: '民兵人数'
		},
		visible: false
	},
	legend: {enabled: false},
	plotOptions: {

		}
