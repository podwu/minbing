<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="shortcut icon" href="favicon.ico">
<link rel="stylesheet" href="../style/style.css">
<title>用户登录-九江民兵训练综合管理平台</title>
</head>
<body id="bd_login">
<form>
<div id="login">
	<div class="title">
		<h1>九江民兵训练综合管理平台</h1>
	</div>
    <div class="main">
        <ul class="frm-login">
            <li>
				<i class="ico usr"></i>
                <input type="text" class="com-input" placeholder="点此输入用户名">
            </li>
            <li>
				<i class="ico pwd"></i>
                <input type="password" class="com-input" placeholder="点此输入密码">  
            </li>
        </ul>
		<div class="action">
			<button type="button" class="btn submit"><em>确认登录</em></button>
		</div>
    </div>
</div>
</form>
<script src="../js/jquery.min.js"></script>
<script>
//表单提交测试
$(".btn.submit").on("click",function(){
	showTip("测试！","toast",$("#login>.main"));
});
//信息提示
function showTip(tip,position,el,time){
	if(!el){el=$("body");}
	if(!time){time=1600;}
	el.children(".com-tip").remove();
	el.append("<div class='com-tip "+position+"'>"+tip+"</div>");
	if(position=="toast"){
		el.children(".com-tip").fadeIn(600)
	}else{
		el.children(".com-tip").slideDown(300);
	}
	var tipTimer;
	clearTimeout(tipTimer);
	tipTimer=setTimeout(function(){
		if(position=="toast"){
			el.children(".com-tip").fadeOut(600)
		}else{
			el.children(".com-tip").slideUp(300);
		}
	},time);
}
</script>
</body>
</html>
